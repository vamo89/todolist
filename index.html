<html>
	<head>
		<meta charset="UTF-8">
		<title>Victor Oliveira - ToDo List</title>
		<link rel="stylesheet" href="index.css">
		<script src="index.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="header">
			<nav class="task-bar simple-bottom-border">
				<span>
					<img class="settings" src="images/settings.png">
					<span>My Tasks</span>
					<span class="light-text">Inbox</span>
					<img src="images/plus.png">
				</span>
				<input class="searchbox" type="text" placeholder="Search"></input>
				<span>
					<span class="light-text">Help <img src="images/showmore-mini.png"></span>
					<span class="light-text">Personal Projects <img src="images/photo.png"></span>
				</span>
			</nav>
			<div class="area-context simple-bottom-border">
				<div class="title">
					<img src="images/photo.png">
					My Personal Tasks
					<img src="images/showmore-mini.png">
				</div>
				<img src="images/showless-mini.png">
			</div>
		</div>
		<div class="working-area">
			<div class="list">
				<div class="list-toolbar simple-bottom-border">
					<button>Add Task</button>
					<img src="images/config.png">
				</div>
				<ul>
					<li class="task-elem"><img class="list-icon" src="images/task.png">Work it Harder</li>
					<li class="task-elem"><img class="list-icon" src="images/task.png">Make it better</li>
					<li class="task-elem"></li>
					<li class="task-elem"></li>
					<li class="task-elem"></li>
					<li class="task-elem"></li>
					<li class="task-elem"></li>
					<li class="task-elem"></li>
					<li class="task-elem"></li>
					<li class="task-elem"></li>
					<li class="task-elem"></li>
					<li class="task-elem"></li>
				</ul>
			</div>
			<div class="edit hide">
				edit
			</div>
		</div>
	</body>
</html>
