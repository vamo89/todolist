<html>
	<head>
		<meta charset="UTF-8">
		<title>Victor Oliveira - ToDo List</title>
		<link rel="stylesheet" href="index.css">
		<script src="todoService.js" type="text/javascript"></script>
		<script src="dragdrop.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="header">
			<nav class="task-bar simple-bottom-border">
				<span>
					<img class="settings link" src="images/settings.png" title="Settings">
					<span class="link margin-left">My Tasks</span>
					<span class="light-text link margin-left">Inbox</span>
					<img class="link margin-left" src="images/plus.png" title="New Something">
				</span>
				<input class="searchbox light-placeholder" type="text" placeholder="Search"></input>
				<span>
					<span class="light-text link">Help <img src="images/showmore-mini.png"></span>
					<span class="light-text link margin-left">Personal Projects <img src="images/photo.png"></span>
				</span>
			</nav>
			<div class="area-context simple-bottom-border">
				<div class="title">
					<img class="photo" src="images/photo.png">
					My Personal Tasks
					<img class="link" src="images/showmore-mini.png" title="Show More">
				</div>
				<img class="link bottom" src="images/showless-mini.png" title="Show Less">
			</div>
		</div>
		<div class="main bottom">
			<div class="working-area">
				<div id="list" class="list">
					<div class="list-toolbar simple-bottom-border">
						<button onclick="todoService.addTask()">Add Task</button>
						<img class="link" src="images/config.png" title="Configuration">
					</div>
					<ul id="tasklist">
						<!-- Tasks are added on loadTasks call -->
					</ul>
				</div>
				<div id="edit" class="edit hide">
					<div class="edit-bar simple-bottom-border">
						<span>
							<img src="images/photo.png">
							Victor Oliveira
							<img class="small-margin-left" src="images/circle.png">
						</span>
						<span class="light-text">
							<img class="link" src="images/calendar.png" title="Set Due Date">
							Due Date
						</span>
						<span>
							<img class="link" src="images/favorite.png" title="Favorite">
							<img class="link" src="images/link.png" title="Link">
							<img class="link" src="images/attach.png" title="Attach">
							<img class="link" src="images/showmore.png" title="More Actions	">
						</span>
						<img class="close link" src="images/close.png" title="Close" onclick="todoService.closeEditArea()">
					</div>
					<div class="form">
						<input id="form-title" onblur="todoService.updateTask()" onkeydown="todoService.updateIfEnter(event)" class="title" type="text" placeholder="New Task">
						<textarea id="form-description" onblur="todoService.updateTask()" onkeydown="todoService.updateIfEnter(event)" class="description" rows="3" placeholder="Description"></textarea>
					</div>
					<div class="comments simple-top-border">
						<img src="images/photo.png">
						<textarea rows="4" class="light-placeholder" placeholder="Write a comment..."></textarea>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">todoService.loadTasks()</script>
	</body>
</html>
