<html>
	<head>
		<meta charset="UTF-8">
		<title>Victor Oliveira - ToDo List</title>
		<link rel="stylesheet" href="index.css">
		<script src="index.js" type="text/javascript"></script>
		<script src="dragdrop.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="header">
			<nav class="task-bar simple-bottom-border">
				<span>
					<img class="settings" src="images/settings.png">
					<span>My Tasks</span>
					<span class="light-text">Inbox</span>
					<img src="images/plus.png">
				</span>
				<input class="searchbox" type="text" placeholder="Search"></input>
				<span>
					<span class="light-text">Help <img src="images/showmore-mini.png"></span>
					<span class="light-text">Personal Projects <img src="images/photo.png"></span>
				</span>
			</nav>
			<div class="area-context simple-bottom-border">
				<div class="title">
					<img src="images/photo.png">
					My Personal Tasks
					<img src="images/showmore-mini.png">
				</div>
				<img src="images/showless-mini.png">
			</div>
		</div>
		<div class="main">
			<div class="working-area">
				<div id="list" class="list">
					<div class="list-toolbar simple-bottom-border">
						<button onclick="todoService.addTask()">Add Task</button>
						<img src="images/config.png">
					</div>
					<ul id="tasklist">
						<!-- Tasks are added on loadTasks call -->
					</ul>
				</div>
				<div id="edit" class="edit hide">
					<div class="edit-bar simple-bottom-border">
						<span>
							<img src="images/photo.png">
							Victor Oliveira
							<img src="images/circle.png">
						</span>
						<span class="light-text">
							<img src="images/calendar.png">
							Due Date
						</span>
						<span>
							<img src="images/favorite.png">
							<img src="images/link.png">
							<img src="images/attach.png">
							<img src="images/showmore.png">
						</span>
						<img class="close" src="images/close.png" onclick="todoService.closeEditArea()">
					</div>
					<div class="form">
						<input id="form-title" onblur="todoService.updateTask()" onkeydown="todoService.updateIfEnter(event)" class="title" type="text" placeholder="New Task">
						<textarea id="form-description" onblur="todoService.updateTask()" onkeydown="todoService.updateIfEnter(event)" class="description" rows="3" placeholder="Description"></textarea>
					</div>
					<div class="comments simple-top-border">
						<img src="images/photo.png">
						<textarea rows="4" placeholder="Write a comment..."></textarea>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript">todoService.loadTasks()</script>
	</body>
</html>
