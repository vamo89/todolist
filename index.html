<html>
	<head>
		<meta charset="UTF-8">
		<title>Victor Oliveira - ToDo List</title>
		<link rel="stylesheet" href="index.css">
		<script src="index.js" type="text/javascript"></script>
	</head>
	<body>
		<nav class="header">
			<div class="task-bar">
				<div>
					<img class="settings" src="images/settings.png">
					<div>My Tasks</div>
					<div>Inbox</div>
					<img src="images/plus.png">
				</div>
				<input class="searchbox" type="text" placeholder="Search"></input>
				<div>
					<div>Help <img src="images/showmore-mini.png"></div>
					<div>Personal Projects <img src="images/photo.png"></div>
				</div>
			</div>
			<div class="area-context">
				<div>
					<h3 class="title">My Personal Tasks<img src="images/showmore-mini.png"></h3>
				</div>
				<img src="images/showless-mini.png">
			</div>
		</nav>
		<div class="working-area">
			<div>
				<div>Add Task</div>
				<div>Config</div>
			</div>
			<ul>
				<li>Work it Harder</li>
				<li>Make it better</li>
			</ul>
		</div>
	</body>
</html>
